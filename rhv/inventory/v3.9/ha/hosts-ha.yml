all:
  hosts:
    manager:
      ansible_host: 10.19.110.80
      ansible_private_key_file: /home/lmadsen/.ssh/halabdot7
      ansible_user: cloud-user
      password_file: engine.yml
    virthost:
      ansible_host: 10.19.110.7
      ansible_private_key_file: /home/lmadsen/.ssh/id_rsa
      ansible_user: root
      password_file: virthost.yml
  children:
    virthosts:
      hosts:
        manager:
        virthost:
    engine:
      hosts:
        manager:
      vars:
        vm_state: running
        wait_for_ip: yes

        engine_url: https://engine.dev.nfvpe.site/ovirt-engine/api
        engine_user: admin@internal
        engine_cafile: /etc/pki/ovirt-engine/ca.pem

        openshift_master:
          cluster: Default
          domain: dev.nfvpe.site
          template: rhel75_template
          memory: 24GiB
          cores: 6
          state: "{{ vm_state }}"
          ssh_key: ssh-rsa  lmadsen@rover.home.ljam.me
          disks:
            - size: 40GiB
              name: data
              storage_domain: data
              interface: virtio
          nics:
            - name: ovirtmgmt
              network: ovirtmgmt
              profile: ovirtmgmt

        openshift_node:
          cluster: Default
          domain: dev.nfvpe.site
          template: rhel75_template
          memory: 16GiB
          cores: 4
          state: "{{ vm_state }}"
          ssh_key: ssh-rsa  lmadsen@rover.home.ljam.me
          disks:
            - size: 40GiB
              name: data
              storage_domain: data
              interface: virtio
          nics:
            - name: ovirtmgmt
              network: ovirtmgmt
              profile: ovirtmgmt

        vms:
          - name: openshift-master-1
            tag: openshift_master
            profile: "{{ openshift_node }}"
            cloud_init:
              host_name: openshift-master-1.dev.nfvpe.site
              nic_ip_address: 10.19.111.104
              root_password: redhat
              dns_servers: 10.19.110.9
              dns_search: dev.nfvpe.site
              nic_boot_protocol: static
              nic_netmask: 255.255.255.0
              nic_gateway: 10.19.111.254
              nic_on_boot: true
              nic_name: eth0
