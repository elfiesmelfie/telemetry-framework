---
language: generic

services:
- docker

env:
  global:
  - REGISTRY_USER="nfvperobot"
  - secure: 

before_deploy:
- docker login -u $REGISTRY_USER -p $REGISTRY_PASS
- docker build --tag nfvpe/telemetry-framework-apb:latest .
- docker images
deploy:
  provider: script
  script: docker push nfvpe/telemetry-framework-apb:latest
  on:
    branch: master
